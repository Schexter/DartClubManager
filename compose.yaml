services:
  postgres:
    image: 'postgres:16-alpine'
    container_name: dartclub-postgres-fresh
    environment:
      POSTGRES_DB: dartclub
      POSTGRES_USER: dartclub_user
      POSTGRES_PASSWORD: dartclub_password
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - '5434:5432'
    volumes:
      - postgres_data_v5:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/10-init.sql:ro
      - ./20-configure-auth.sh:/docker-entrypoint-initdb.d/20-configure-auth.sh:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dartclub_user -d dartclub"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dartclub-network

networks:
  dartclub-network:
    driver: bridge

volumes:
  postgres_data_v5:
    driver: local
