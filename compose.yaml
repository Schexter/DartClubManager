services:
  postgres:
    image: 'postgres:16-alpine'
    container_name: dartclub-postgres
    environment:
      - 'POSTGRES_DB=dartclub'
      - 'POSTGRES_USER=dartclub'
      - 'POSTGRES_PASSWORD=dartclub_dev_password'
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dartclub -d dartclub"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dartclub-network

networks:
  dartclub-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
